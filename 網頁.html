<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> my homepage</title>    
</head>
<body>
    <!--關於換行
        1.程式碼中的換行不重要
        2.標籤的顯示模式(display)
            2.1行內模式 inline
            2.2區塊模式 block(自動換行)
        3.隨時可以用<br/> 標籤換行
    -->
    <h3>哈囉 <u>HTML</u></h3> 
    <hr/><!--<hr></hr>-->
    <a target="_blank" href="https://www.facebook.com/">Google</a>
    <br/> 
    <img src="facebook.jpg"width="200" height="100" />
    <h3>my favorites</h3>
    <ul> <!--無序列表-->
        <li>
            <a href="https://www.google.com/">Google</a>
        </li>
        <li>facebook</li>
    </ul>
    <h3>MLB Board</h3> <!--表格-->
    <table border="1" width="400" cellpadding="10">
        <tr>
            <td colspan="3">America East</td>
        </tr>
        <tr>
            <td>name</td>
            <td>win</td>
            <td>lose</td>
        </tr>
        <tr>
            <td>New York Yankees</td>
            <td>10</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Boston Red Sox</td>
            <td>9</td>
            <td>9</td>
        </tr>
    </table>
</body>    
</html>
